<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Simple Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 2.8rem;
            font-weight: 800;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .stat-card .value {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 5px 0;
        }

        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Main Layout */
        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 900px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            background: #f8f9fa;
            padding: 30px;
        }

        .section-title {
            font-size: 1.4rem;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        /* Form */
        #task-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: #667eea;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Priority Buttons */
        .priority-buttons {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .priority-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .priority-btn:hover {
            transform: translateY(-2px);
        }

        .priority-btn.active {
            color: white;
            border-color: transparent;
        }

        .priority-btn.low.active {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .priority-btn.medium.active {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .priority-btn.high.active {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        /* Progress */
        .progress-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .progress-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            color: #4a5568;
        }

        /* Task List */
        .task-list-container {
            padding: 30px;
            background: white;
        }

        /* Task Controls */
        .task-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: #e2e8f0;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .search-box {
            position: relative;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        /* Task Items */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.8;
            border-left-color: #48bb78;
        }

        .task-item.overdue {
            border-left-color: #f56565;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 101, 101, 0.4); }
            50% { box-shadow: 0 0 0 6px rgba(245, 101, 101, 0); }
        }

        .task-checkbox {
            margin-top: 5px;
        }

        .task-checkbox input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            word-break: break-word;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .task-priority {
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
        }

        .task-priority.low {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
        }

        .task-priority.medium {
            background: rgba(237, 137, 54, 0.1);
            color: #dd6b20;
        }

        .task-priority.high {
            background: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
        }

        .task-description {
            color: #718096;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .task-due {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-due.overdue {
            color: #f56565;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #a0aec0;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .action-btn.edit:hover {
            color: #667eea;
        }

        .action-btn.delete:hover {
            color: #f56565;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        /* Quick Actions */
        .quick-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .quick-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .quick-btn:hover {
            transform: scale(1.1);
        }

        /* Theme */
        body.dark-mode {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }

        body.dark-mode .app-container {
            background: #2d3748;
        }

        body.dark-mode .sidebar {
            background: #4a5568;
        }

        body.dark-mode .section-title {
            color: #e2e8f0;
            border-bottom-color: #718096;
        }

        body.dark-mode .form-group label {
            color: #cbd5e0;
        }

        body.dark-mode .form-control {
            background: #4a5568;
            border-color: #718096;
            color: #e2e8f0;
        }

        body.dark-mode .form-control:focus {
            border-color: #667eea;
        }

        body.dark-mode .task-list-container {
            background: #2d3748;
        }

        body.dark-mode .filter-btn {
            background: #4a5568;
            border-color: #718096;
            color: #cbd5e0;
        }

        body.dark-mode .filter-btn:hover {
            background: #718096;
        }

        body.dark-mode .task-item {
            background: #4a5568;
        }

        body.dark-mode .task-title {
            color: #e2e8f0;
        }

        body.dark-mode .task-description {
            color: #cbd5e0;
        }

        body.dark-mode .empty-state h3 {
            color: #e2e8f0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                border-radius: 15px;
            }
            
            .sidebar, .task-list-container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .task-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>TaskMaster</h1>
            </div>
            <p class="tagline">Your smart task management solution</p>
            
            <div class="stats">
                <div class="stat-card">
                    <i class="fas fa-tasks"></i>
                    <div class="value" id="total-tasks">0</div>
                    <div class="label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="value" id="completed-tasks">0</div>
                    <div class="label">Completed</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="value" id="pending-tasks">0</div>
                    <div class="label">Pending</div>
                </div>
            </div>
        </header>

        <div class="app-container">
            <!-- Sidebar with Task Form -->
            <aside class="sidebar">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Add New Task
                </h2>
                
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">
                            <i class="fas fa-heading"></i>
                            Task Title *
                        </label>
                        <input type="text" 
                               id="task-title" 
                               class="form-control" 
                               placeholder="What needs to be done?"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-description">
                            <i class="fas fa-align-left"></i>
                            Description
                        </label>
                        <textarea id="task-description" 
                                  class="form-control" 
                                  rows="3" 
                                  placeholder="Add details about this task..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="due-date">
                                <i class="fas fa-calendar-day"></i>
                                Due Date
                            </label>
                            <input type="date" 
                                   id="due-date" 
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="due-time">
                                <i class="fas fa-clock"></i>
                                Due Time
                            </label>
                            <input type="time" 
                                   id="due-time" 
                                   class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-flag"></i>
                            Priority
                        </label>
                        <div class="priority-buttons">
                            <button type="button" 
                                    class="priority-btn low" 
                                    data-priority="low">Low</button>
                            <button type="button" 
                                    class="priority-btn medium active" 
                                    data-priority="medium">Medium</button>
                            <button type="button" 
                                    class="priority-btn high" 
                                    data-priority="high">High</button>
                        </div>
                        <input type="hidden" id="priority" value="medium">
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </form>
                
                <div class="progress-section">
                    <h2 class="section-title">
                        <i class="fas fa-chart-line"></i>
                        Progress
                    </h2>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progress-text">0% Complete</span>
                        <span id="tasks-count">0/0 Tasks</span>
                    </div>
                </div>
            </aside>

            <!-- Task List -->
            <section class="task-list-container">
                <div class="task-controls">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-layer-group"></i>
                            All
                        </button>
                        <button class="filter-btn" data-filter="pending">
                            <i class="fas fa-clock"></i>
                            Pending
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            <i class="fas fa-check-circle"></i>
                            Completed
                        </button>
                        <button class="filter-btn" data-filter="today">
                            <i class="fas fa-calendar-day"></i>
                            Today
                        </button>
                    </div>
                    
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" 
                               id="search-input" 
                               placeholder="Search tasks...">
                    </div>
                </div>
                
                <div class="task-list" id="task-list">
                    <!-- Tasks will be added here by JavaScript -->
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <button class="quick-btn" id="theme-toggle" title="Toggle Theme">
            <i class="fas fa-moon"></i>
        </button>
        <button class="quick-btn" id="scroll-top" title="Scroll to Top">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="quick-btn" id="clear-all" title="Clear All Tasks">
            <i class="fas fa-trash"></i>
        </button>
    </div>

    <script>
        // DOM Elements
        const taskForm = document.getElementById('task-form');
        const taskList = document.getElementById('task-list');
        const emptyState = document.getElementById('empty-state');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('search-input');
        const priorityButtons = document.querySelectorAll('.priority-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const scrollTopBtn = document.getElementById('scroll-top');
        const clearAllBtn = document.getElementById('clear-all');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const tasksCount = document.getElementById('tasks-count');
        const totalTasksEl = document.getElementById('total-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');
        const pendingTasksEl = document.getElementById('pending-tasks');

        // App State
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize the app
        function init() {
            // Set default date and time
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('due-date').value = today;
            
            const now = new Date();
            const minutes = Math.ceil(now.getMinutes() / 15) * 15;
            now.setMinutes(minutes);
            const timeString = now.toTimeString().slice(0, 5);
            document.getElementById('due-time').value = timeString;
            
            // Load tasks
            loadTasks();
            
            // Add sample tasks if empty
            if (tasks.length === 0) {
                addSampleTasks();
            }
            
            // Setup event listeners
            setupEventListeners();
            
            // Load theme
            loadTheme();
        }

        // Add sample tasks
        function addSampleTasks() {
            const sampleTasks = [
                {
                    id: Date.now(),
                    title: "Welcome to TaskMaster! ðŸ‘‹",
                    description: "This is a sample task. Click the checkbox to mark it complete.",
                    dueDate: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                    dueTime: "17:00",
                    priority: "high",
                    completed: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: Date.now() + 1,
                    title: "Plan your week",
                    description: "Review and organize tasks for the upcoming week.",
                    dueDate: new Date().toISOString().split('T')[0],
                    dueTime: "10:00",
                    priority: "medium",
                    completed: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: Date.now() + 2,
                    title: "Read a book",
                    description: "Spend 30 minutes reading for personal development.",
                    dueDate: new Date(Date.now() - 86400000).toISOString().split('T')[0],
                    dueTime: "20:00",
                    priority: "low",
                    completed: true,
                    createdAt: new Date().toISOString()
                }
            ];
            
            tasks.push(...sampleTasks);
            saveTasks();
            loadTasks();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Form submission
            taskForm.addEventListener('submit', handleFormSubmit);
            
            // Priority buttons
            priorityButtons.forEach(btn => {
                btn.addEventListener('click', () => setPriority(btn.dataset.priority));
            });
            
            // Filter buttons
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => setFilter(btn.dataset.filter));
            });
            
            // Search input
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                loadTasks();
            });
            
            // Quick actions
            themeToggle.addEventListener('click', toggleTheme);
            scrollTopBtn.addEventListener('click', () => window.scrollTo({top: 0, behavior: 'smooth'}));
            clearAllBtn.addEventListener('click', clearAllTasks);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'n') {
                    e.preventDefault();
                    document.getElementById('task-title').focus();
                }
                if (e.ctrlKey && e.key === 'f') {
                    e.preventDefault();
                    searchInput.focus();
                }
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    currentSearch = '';
                    loadTasks();
                }
            });
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('task-title').value.trim();
            const description = document.getElementById('task-description').value.trim();
            const dueDate = document.getElementById('due-date').value;
            const dueTime = document.getElementById('due-time').value;
            const priority = document.getElementById('priority').value;
            
            if (!title) {
                showAlert('Please enter a task title!', 'error');
                return;
            }
            
            const task = {
                id: Date.now(),
                title,
                description,
                dueDate: dueDate || null,
                dueTime: dueTime || null,
                priority,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(task); // Add to beginning
            saveTasks();
            loadTasks();
            
            // Reset form
            taskForm.reset();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('due-date').value = today;
            
            showAlert('Task added successfully!', 'success');
            
            // Scroll to top of task list
            taskList.scrollTop = 0;
        }

        // Set priority
        function setPriority(priority) {
            priorityButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.priority === priority) {
                    btn.classList.add('active');
                }
            });
            document.getElementById('priority').value = priority;
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active button
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            loadTasks();
        }

        // Load tasks
        function loadTasks() {
            let filteredTasks = tasks;
            
            // Apply filter
            switch (currentFilter) {
                case 'pending':
                    filteredTasks = tasks.filter(task => !task.completed);
                    break;
                case 'completed':
                    filteredTasks = tasks.filter(task => task.completed);
                    break;
                case 'today':
                    const today = new Date().toISOString().split('T')[0];
                    filteredTasks = tasks.filter(task => task.dueDate === today);
                    break;
            }
            
            // Apply search
            if (currentSearch) {
                filteredTasks = filteredTasks.filter(task => 
                    task.title.toLowerCase().includes(currentSearch) ||
                    (task.description && task.description.toLowerCase().includes(currentSearch))
                );
            }
            
            // Clear task list
            taskList.innerHTML = '';
            
            // Show empty state if no tasks
            if (filteredTasks.length === 0) {
                taskList.appendChild(emptyState);
                emptyState.style.display = 'block';
                
                // Update empty state message
                let message = 'No tasks found';
                if (currentSearch) {
                    message = `No tasks match "${currentSearch}"`;
                } else if (currentFilter === 'pending') {
                    message = 'No pending tasks';
                } else if (currentFilter === 'completed') {
                    message = 'No completed tasks';
                } else if (currentFilter === 'today') {
                    message = 'No tasks for today';
                }
                emptyState.querySelector('h3').textContent = message;
            } else {
                emptyState.style.display = 'none';
                
                // Add tasks to list
                filteredTasks.forEach(task => {
                    const taskElement = createTaskElement(task);
                    taskList.appendChild(taskElement);
                });
            }
            
            // Update stats
            updateStats();
            
            // Update progress
            updateProgress();
        }

        // Create task element
        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = `task-item ${task.completed ? 'completed' : ''} ${isOverdue(task) ? 'overdue' : ''}`;
            div.dataset.id = task.id;
            
            // Format date
            let dueText = 'No due date';
            if (task.dueDate) {
                const dueDate = new Date(task.dueDate);
                dueText = dueDate.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                if (task.dueTime) {
                    dueText += ` at ${task.dueTime}`;
                }
            }
            
            div.innerHTML = `
                <div class="task-checkbox">
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                </div>
                <div class="task-content">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-priority ${task.priority}">${task.priority}</div>
                    </div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-footer">
                        <div class="task-due ${isOverdue(task) ? 'overdue' : ''}">
                            <i class="fas fa-calendar"></i>
                            <span>${dueText}${isOverdue(task) ? ' (Overdue)' : ''}</span>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn edit" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listeners
            const checkbox = div.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', () => toggleComplete(task.id));
            
            const editBtn = div.querySelector('.edit');
            editBtn.addEventListener('click', () => editTask(task.id));
            
            const deleteBtn = div.querySelector('.delete');
            deleteBtn.addEventListener('click', () => deleteTask(task.id));
            
            return div;
        }

        // Toggle task completion
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                loadTasks();
                showAlert(task.completed ? 'Task completed! ðŸŽ‰' : 'Task marked as pending', 'info');
            }
        }

        // Edit task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            
            // Fill form with task data
            document.getElementById('task-title').value = task.title;
            document.getElementById('task-description').value = task.description || '';
            document.getElementById('due-date').value = task.dueDate || '';
            document.getElementById('due-time').value = task.dueTime || '';
            setPriority(task.priority);
            
            // Change button text
            const submitBtn = taskForm.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Task';
            
            // Remove old event listener and add new one
            const newFormHandler = (e) => {
                e.preventDefault();
                
                const title = document.getElementById('task-title').value.trim();
                const description = document.getElementById('task-description').value.trim();
                const dueDate = document.getElementById('due-date').value;
                const dueTime = document.getElementById('due-time').value;
                const priority = document.getElementById('priority').value;
                
                if (!title) {
                    showAlert('Please enter a task title!', 'error');
                    return;
                }
                
                task.title = title;
                task.description = description;
                task.dueDate = dueDate || null;
                task.dueTime = dueTime || null;
                task.priority = priority;
                
                saveTasks();
                loadTasks();
                
                // Reset form
                taskForm.reset();
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('due-date').value = today;
                
                // Restore original button
                submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Task';
                
                // Remove this event listener and add back the original
                taskForm.removeEventListener('submit', newFormHandler);
                taskForm.addEventListener('submit', handleFormSubmit);
                
                showAlert('Task updated successfully!', 'success');
            };
            
            // Remove old listener and add new one
            taskForm.removeEventListener('submit', handleFormSubmit);
            taskForm.addEventListener('submit', newFormHandler);
            
            // Scroll to form
            document.querySelector('.sidebar').scrollIntoView({ behavior: 'smooth' });
            document.getElementById('task-title').focus();
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                loadTasks();
                showAlert('Task deleted', 'info');
            }
        }

        // Clear all tasks
        function clearAllTasks() {
            if (tasks.length === 0) {
                showAlert('No tasks to clear!', 'info');
                return;
            }
            
            if (confirm(`Are you sure you want to delete all ${tasks.length} tasks? This cannot be undone.`)) {
                tasks = [];
                saveTasks();
                loadTasks();
                showAlert('All tasks cleared!', 'info');
            }
        }

        // Check if task is overdue
        function isOverdue(task) {
            if (!task.dueDate || task.completed) return false;
            
            const dueDate = new Date(`${task.dueDate}T${task.dueTime || '23:59'}`);
            const now = new Date();
            
            return dueDate < now;
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }

        // Update progress
        function updateProgress() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            
            if (total === 0) {
                progressFill.style.width = '0%';
                progressText.textContent = '0% Complete';
                tasksCount.textContent = '0/0 Tasks';
                return;
            }
            
            const percentage = Math.round((completed / total) * 100);
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}% Complete`;
            tasksCount.textContent = `${completed}/${total} Tasks`;
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                icon.className = 'fas fa-sun';
                themeToggle.title = 'Light Mode';
            } else {
                localStorage.setItem('theme', 'light');
                icon.className = 'fas fa-moon';
                themeToggle.title = 'Dark Mode';
            }
        }

        // Load theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                const icon = themeToggle.querySelector('i');
                icon.className = 'fas fa-sun';
                themeToggle.title = 'Light Mode';
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Show alert message
        function showAlert(message, type) {
            // Remove existing alert
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) existingAlert.remove();
            
            // Create alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            // Style alert
            alert.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? '#48bb78' : type === 'error' ? '#f56565' : '#667eea'};
                color: white;
                border-radius: 8px;
                display: flex;
                align-items: center;
                gap: 10px;
                z-index: 1000;
                animation: fadeIn 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            `;
            
            document.body.appendChild(alert);
            
            // Remove after 3 seconds
            setTimeout(() => {
                alert.style.animation = 'fadeIn 0.3s ease reverse';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize the app
        init();
    </script>
</body>
